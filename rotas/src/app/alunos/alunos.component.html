<mat-grid-list cols="2" rowHeight="2:1">
  <p>Lista de Alunos</p>
  <mat-grid-tile>
    <mat-nav-list>
      <a mat-list-item
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]">
            {{ aluno.nome }}
      </a>
    </mat-nav-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
